<app-slider></app-slider>
<section class="product">
  <div class="container">
    <div class="row">
      <div class="col-12 mat-elevation-z1 product-col">
        <div class="product-heading">
          <h1 class="font">Products</h1>
        </div>
        <div class="grid">
          <div class="h-100" *ngFor="let product of products | slice:0:4; let i=index">
              <mat-card class="product-card text-center h-100">
                  
                  <img mat-card-image src={{product.Image}} alt="Product">
                  <mat-card-content>
                    <p class="font">
                      {{product.Name}}
                    </p>
                    <p class="font">
                      {{product.Price}} INR
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <button *ngIf="wishListProducts.indexOf(product.ProductId)<0" mat-button mat-raised-button matTooltip="Add to Favourites" matTooltipPosition="left" (click)="productService.addToWishList(product)"><mat-icon>favorite_border</mat-icon></button>
                    <button *ngIf="wishListProducts.indexOf(product.ProductId)>-1" mat-button mat-raised-button matTooltip="Remove from Favourites" matTooltipPosition="left" (click)="productService.removeFromWishList(product)"><mat-icon>favorite</mat-icon></button>
                    <button *ngIf="cartProducts.indexOf(product.ProductId)<0" mat-button mat-raised-button matTooltip="Add to Cart" matTooltipPosition="right" color="accent" (click)="productService.addToCart(product)"><mat-icon>add_shopping_cart</mat-icon></button>
                    <button *ngIf="cartProducts.indexOf(product.ProductId)>-1" mat-button mat-raised-button matTooltip="Remove from Cart" matTooltipPosition="right" color="accent" (click)="productService.removeFromCart(product)"><mat-icon>remove_shopping_cart</mat-icon></button>
                  </mat-card-actions>
                </mat-card>
          </div>
        </div>
        <div class="text-center pt-4 pb-4">
            <button mat-button mat-raised-button color="primary" class="font">View More</button>
          </div>
      </div>
    </div>
  </div>
</section>
