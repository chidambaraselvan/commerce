<div *ngIf="userDetail==null&&show ==false" class="text-center pt-64">
  <img class="img-fluid user-icon" src="../../../../assets/userDetail.png" alt="View">
  <p class="font" style="padding-top:10px;">Select a user to view Details</p>
</div>
<div *ngIf="userDetail != null&&show ==false" class="row pt-64">
  <div class="col-12 grid-wrapper">
    <mat-card style="width:30%">
      <mat-card-header>
        <mat-card-title class="font text-center">
          {{userDetail.Name}}
        </mat-card-title>
      </mat-card-header>
      <img *ngIf="userDetail.UserImg==null" mat-card-image src="../../../../assets/userDetail.png" alt="Default Image">
      <img *ngIf="userDetail.UserImg!=null" mat-card-image src={{userDetail.UserImg}} alt="Default Image">
      <mat-card-content style="word-wrap:break-word;">
        <p class="font">{{userDetail.Email}}</p>
        <p class="font">{{userDetail.UserType}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="focus-1" (click)="edit(userDetail)">
          <mat-icon mat-list-icon style="cursor:pointer;">create</mat-icon>
        </button>
        <button mat-button class="focus-1" (click)="delete(userDetail.UserId)">
            <mat-icon mat-list-icon style="cursor:pointer;">delete</mat-icon>
          </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<app-user-edit *ngIf="show !=false&& editUser!=null" [editUserDetail]="editUser"></app-user-edit>
<app-user-add *ngIf="show !=false"></app-user-add>
