<div class="container-fluid" [ngStyle]= "{'height':height}">
  <div class="row">
    <div class="col-4 p-0 shadow-sm" [ngStyle]= "{'height':height,'overflow':'auto'}">
      <mat-toolbar color="accent" class="text-center">
        <p class="font mb-0">users</p>
      </mat-toolbar>
      <div class="col-12 shadow-sm">
        <div class="row">
          <div class="col-10">
            <mat-form-field class="example-form-field">
              <input matInput type="text" placeholder="Search user..." [(ngModel)]="searchvalue" (ngModelChange)="searchUser(searchvalue)">
              <button mat-button *ngIf="searchvalue" matSuffix mat-icon-button aria-label="Clear" (click)="searchvalue=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="col-2" style="display:flex;justify-content:center;align-items:center">
            <button mat-raised-button mat-icon-button color="accent" aria-label="Clear" class="focus-1" (click)="createUser()">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <mat-list [ngStyle]= "{'height':innerheight}">
        <mat-list-item style="cursor: pointer" *ngFor = "let user of userData" (click)="viewDetail(user)" >
          <img *ngIf="user.UserImg == null" matListAvatar src="../../../assets/user.png" alt="User">
          <div *ngIf="user.UserImg != null" matListAvatar class="img-fluid user-img" [ngStyle]="{'background-image':'url('+user.UserImg+')'}"></div>
          <h3 matLine class="font">{{user.Name}}</h3>
          <p matLine class="font">{{user.Email}}</p>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="col-8">
        <app-user-detail [userDetail]="viewUser"></app-user-detail>
    </div>
  </div>
</div>
