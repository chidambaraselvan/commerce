<div class="container-fluid" [ngStyle]="{'height':height}">
  <div class="row">
    <div class="col-12" style="padding-top:15px;">

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <div class="mat-elevation-z8">
        <div class="text-right" style="background-color:#fff;padding: 15px 15px;">
          <button mat-mini-fab color="primary" (click)="dialogOpen()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <table mat-table matSort [dataSource]='dataSource' class="mat-elevation-z8">
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let product"> {{product.Name}} </td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let product"> {{product.Price}} </td>
          </ng-container>

          <!-- Image Column -->
          <ng-container matColumnDef="Image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
            <td mat-cell *matCellDef="let product"> {{product.Image}} </td>
          </ng-container>

          <!--Date Column-->
          <ng-container matColumnDef="DateCreated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Created </th>
            <td mat-cell *matCellDef="let product"> {{product.DateCreated | date:'medium'}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" [ngClass]="header"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
