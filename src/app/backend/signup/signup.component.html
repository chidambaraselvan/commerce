<div class="grid-container">
  <mat-card class="login-card">
    <mat-card-header class="text-center">
      <mat-card-title>
        SIGN UP
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="col-12">
          <input matInput placeholder="Full Name" type="text" formControlName="name">
          <mat-error *ngIf="signupForm.hasError('required','name')">Your name is required</mat-error>
        </mat-form-field>
        <mat-form-field class="col-12">
          <input matInput placeholder="Email" type="email" formControlName="email">
          <mat-error *ngIf="signupForm.hasError('required','email')">Your email is required</mat-error>
          <mat-error *ngIf="signupForm.hasError('email','email')">Please enter valid email</mat-error>
        </mat-form-field>
        <div formGroupName ="passwords">
          <mat-form-field class="col-12">
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-error *ngIf="signupForm.hasError('required','password')">Your password is required</mat-error>
          </mat-form-field>
          <mat-form-field class="col-12">
            <input matInput placeholder="Confirm Password" type="password" formControlName="confirm" [errorStateMatcher]="matcher">
            <mat-error> Password and confirm password does not Match</mat-error>
          </mat-form-field>
        </div>
        <p *ngIf="success">Signed Up Successfully</p>
        <p *ngIf="error!=''">{{error}}</p>
        <button mat-raised-button class="login-btn">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
