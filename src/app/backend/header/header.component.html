<mat-toolbar color="primary">
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <div class="row">
          <div class="col-6 p-0" *ngIf ="!show">
            <a routerLink="/" routerLinkActive="active" class="focus">
              <h1 class="font">Commerce</h1>
            </a>
          </div>
          <div class="col-6 p-0" *ngIf ="show">
            <button mat-button (click)="toggle()" class="focus">
              <mat-icon mat-list-icon>menu</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="col-9 text-right font">
        <!-- This fills the remaining space of the current row -->
        <button *ngIf ="!show" mat-button routerLink="/login" routerLinkActive="active" class="focus font">Login</button>
        <button *ngIf ="!show" mat-button routerLink="/signup" routerLinkActive="active" class="focus font">Sign up</button>
        <mat-icon *ngIf ="show" matBadge="15+" matBadgeColor="warn" matBadgeSize="small" style="position:relative;top:5px;right: 12px">notification_important</mat-icon>
        <mat-icon *ngIf ="show" matBadge="5+" matBadgeColor="warn" matBadgeSize="small" style="position:relative;top:5px;margin-right: 15px;">email</mat-icon>
        <button mat-raised-button color="accent" [matBadge]="count" matBadgeColor="warn" matBadgeSize="medium" class="focus font" style="margin-right: 15px;">Cart <mat-icon>shopping_cart</mat-icon></button>
        <button *ngIf ="show" mat-button class="focus font">{{name}}</button>
        <mat-icon *ngIf ="user==null" style="position:relative;top:5px;">account_circle</mat-icon>
        <div *ngIf="show==true && user.UserImg != null" class="img-fluid user-img" style="position:relative;top:5px;display: inline-block;" [ngStyle]="{'background-image':'url('+user.UserImg+')'}"></div>
      </div>
    </div>
  </div>
</mat-toolbar>
